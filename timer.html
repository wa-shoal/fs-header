<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .container { max-width: 1200px; margin: 30px auto; }
    #banner { display: none; }
    img { width: 100%; }
</style>
</head>
<body>
    <div class="container">
        <div id="banner">
            <img src="https://www.cablecraft.co.uk/media/wysiwyg/home_page_banner_blue.png" alt="">
        </div>
    </div>

<script>
    const banner = document.getElementById('banner')

    const getDate = () => {        
        const time = new Date();
        const newTime = time.getHours() + ":" + time.getMinutes()

        if(newTime >= '16:30' || newTime <= '09:00') {
            banner.style.display = 'block'
        } else if(newTime < '17:00' || newTime > '09:00') {
            banner.style.display = 'none'
        }
    }

    getDate()
</script>
</body>
</html>
